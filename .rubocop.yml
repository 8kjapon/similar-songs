inherit_from: .rubocop_todo.yml
require:
  - rubocop-rails
AllCops:
  NewCops: enable
  SuggestExtensions: false
  Exclude:
    - "bin/**/*"
    - "db/schema.rb"
    - "config/**/*"
    - "node_modules/**/*"
    - "vendor/**/*"
    - "Gemfile"
    - "Gemfile.lock"
    - "test/**/*"
    - "db/migrate/**/*"
    # - "app/javascript/**/*"

Style/SpecialGlobalVars:
  EnforcedStyle: use_english_names

Style/StringLiterals:
  Enabled: false

Style/SymbolArray:
  EnforcedStyle: percent

Style/WordArray:
  EnforcedStyle: brackets

Layout/LineLength:
  Max: 198

Style/Documentation:
  Enabled: false